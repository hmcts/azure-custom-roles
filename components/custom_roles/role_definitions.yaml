roles:
  - name: Orphan Resource Cleanup Read/Delete
    description: Read and Resource Delete Access to applicably assigned scope
    permissions:
      actions:
        - "*/read"
        - "Microsoft.Resources/*/delete"
      not_actions: []
      data_actions: []
      not_data_actions: []

  - name: "DocumentDBReadWrite"
    description: "Custom role for DocumentDB with specific permissions"
    permissions:
      actions:
        - "Microsoft.DocumentDB/databaseAccounts/readMetadata"
        - "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/*"
        - "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/*"
      not_actions: []
      data_actions: []
      not_data_actions: []